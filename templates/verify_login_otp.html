{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 30px; color: var(--dark-color);">Verify Login OTP</h2>
    <p style="text-align: center; margin-bottom: 20px; color: var(--text-color);">
        Enter the 6-digit OTP code sent to your email to complete login.<br>
        <small>OTP expires in 10 minutes</small>
    </p>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label>OTP Code</label>
            <input type="text" name="otp" class="form-control" maxlength="6" pattern="[0-9]{6}" required 
                   placeholder="Enter 6-digit code" style="text-align: center; letter-spacing: 5px; font-size: 18px;">
        </div>
        <button type="submit" class="btn" style="width: 100%;">Verify & Login</button>
        <div class="form-footer">
            <p><a href="{{ url_for('login') }}">Back to Login</a></p>
        </div>
    </form>
</div>
{% endblock %}
