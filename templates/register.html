{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 30px; color: var(--dark-color);">Create Account</h2>
    <form method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
            <small style="color: var(--text-light); font-size: 0.9rem;">Min 8 characters, must include a special character.</small>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Register</button>
        <div class="form-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
        </div>
    </form>
</div>
{% endblock %}
